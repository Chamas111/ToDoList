<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo_2big.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <!-- Nav bar v.1-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo_2big.png" alt="logo" width="" height="70" />
          </a>
          <form>
            <button
              id="login"
              class="btn btn-sm btn-outline-secondary"
              type="button"
            >
              Log in
            </button>
            <button
              id="signup"
              class="btn btn-sm btn-outline-secondary"
              type="button"
            >
              Sign up
            </button>
          </form>
        </div>
      </nav>
      <!--END Nav bar v.1-->
    </header>
    <!-- main body ToDo Form-->
    <main>
      <div class="container">
        <!--TO DO LIST-->

        <div class="col">
          <div class="toDoForm">
            <header id="header1">
              <h1>To Do List</h1>
            </header>
            <div class="main">
              <form class="d-flex pb-2 w-100 gap-3" id="inputTask">
                <input
                  name="item"
                  type="text"
                  class="form-control"
                  id="taskInput"
                  placeholder="Write here your task ..."
                  required
                />
                <button
                  type="submit"
                  name="submit"
                  value="submit"
                  class="btn btn-outline-info"
                  id="addTask"
                >
                  +
                </button>
                <!--<button type="button" id="addTask" class="btn btn-outline-info">-->
              </form>
              <ul id="incomplete-tasks" class="list-unstyled">
                <!-- Unordered list for tasks-->
              </ul>
            </div>
            <div class="d-flex justify-content-center gap-4 p-5">
              <button
                id="markAll"
                type="button"
                class="btn btn-outline-info"
                onclick="checkAll()"
              >
                Mark all
              </button>
              <button
                id="removeAll"
                type="button"
                class="btn btn-outline-info"
                onclick="removeAll()"
              >
                Remove all
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
